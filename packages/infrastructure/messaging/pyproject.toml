[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cqrs-ddd-messaging"
version = "0.1.0"
description = "Message transport adapters for CQRS/DDD toolkit â€” RabbitMQ, Kafka, SQS, and in-memory"
readme = "README.md"
requires-python = ">=3.12"
license = { text = "MIT" }
authors = [
    { name = "Myron Gourlis", email = "myrgourlis@gmail.com" }
]
classifiers = [
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "cqrs-ddd-core",
]

[project.optional-dependencies]
rabbitmq = ["aio-pika>=9.3.0"]
kafka = ["aiokafka>=0.10.0"]
sqs = ["aiobotocore>=2.9.0"]
inmemory = []  # no extra deps; for testing
all = [
    "aio-pika>=9.3.0",
    "aiokafka>=0.10.0",
    "aiobotocore>=2.9.0",
]

[tool.setuptools.packages.find]
where = ["src"]
include = ["cqrs_ddd_messaging*"]
