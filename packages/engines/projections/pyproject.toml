[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cqrs-ddd-projections"
version = "0.1.0"
description = "Write-to-read sync engine â€” projection workers, event sink, replay"
readme = "README.md"
requires-python = ">=3.12"
license = { text = "MIT" }
authors = [
    { name = "Myron Gourlis", email = "myrgourlis@gmail.com" }
]
classifiers = [
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "cqrs-ddd-core",
]

[project.optional-dependencies]
messaging = ["cqrs-ddd-messaging"]
redis = ["cqrs-ddd-redis"]
advanced = ["cqrs-ddd-advanced-core"]
sqlalchemy = ["cqrs-ddd-persistence-sqlalchemy"]
mongo = ["cqrs-ddd-persistence-mongo"]

[tool.setuptools.packages.find]
where = ["src"]
include = ["cqrs_ddd_projections*"]
