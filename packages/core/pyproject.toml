[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cqrs-ddd-core"
version = "0.1.0"
description = "The Pure Python Foundation for the CQRS/DDD Toolkit"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [
    { name = "Myron Gourlis", email = "myrgourlis@gmail.com" }
]
dependencies = [
    "pydantic>=2.5.0",
    "typing-extensions>=4.12.0",
]

[project.optional-dependencies]
geometry = ["geojson-pydantic>=1.0"]
observability = ["cqrs-ddd-observability"]
health = ["cqrs-ddd-health"]

[tool.setuptools.packages.find]
where = ["src"]
include = ["cqrs_ddd_core*"]
