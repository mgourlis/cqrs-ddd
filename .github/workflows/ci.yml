name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ./packages/core
          pip install -e "./packages/specifications[geometry]"
          pip install -e ./packages/advanced
          pip install -e "./packages/persistence/sqlalchemy[geometry]"
          pip install -e ./packages/engines/projections
          pip install -e ./packages/persistence/mongo
          pip install -e ./packages/infrastructure/redis
          pip install -e ./packages/features/filtering
          pip install -e "./packages/features/identity[dev]"
          pip install -e "./packages/infrastructure/messaging[rabbitmq,kafka,sqs]"
          pip install -e "./packages/infrastructure/observability[opentelemetry,prometheus,sentry]"
          pip install -e "./packages/infrastructure/health[sqlalchemy,redis]"
          pip install -e ./packages/infrastructure/notifications
          pip install ".[dev, geometry]"

      - name: Install SpatiaLite (for geometry persistence tests)
        run: sudo apt-get update && sudo apt-get install -y libsqlite3-mod-spatialite

      - name: Run Lint and Type Checks (only once)
        if: matrix.python-version == '3.12'
        run: |
          ruff check .
          mypy .

      - name: Run Tests
        run: pytest
