[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cqrs-ddd-filtering"
version = "0.1.0"
description = "API query parsing â€” filter/sort/pagination from query params, security constraint injection"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [
    { name = "Myron Gourlis", email = "myrgourlis@gmail.com" }
]
classifiers = [
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "cqrs-ddd-core",
    "cqrs-ddd-specifications",
]

[project.optional-dependencies]
multitenancy = ["cqrs-ddd-multitenancy"]
identity = ["cqrs-ddd-identity"]

[tool.setuptools.packages.find]
where = ["src"]
include = ["cqrs_ddd_filtering*"]
