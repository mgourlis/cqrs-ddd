name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ./packages/core
          pip install -e "./packages/specifications[geometry]"
          pip install -e ./packages/advanced
          pip install -e "./packages/persistence/sqlalchemy[geometry]"
          pip install -e ./packages/persistence/redis
          pip install .[dev]

      - name: Run Lint and Type Checks (only once)
        if: matrix.python-version == '3.12'
        run: |
          ruff check .
          mypy .

      - name: Run Tests
        run: pytest
