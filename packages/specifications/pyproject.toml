[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cqrs-ddd-specifications"
version = "0.1.0"
description = "Specification Pattern Schematics for the CQRS/DDD Toolkit"
readme = "README.md"
requires-python = ">=3.12"
license = { text = "MIT" }
authors = [
    { name = "Myron Gourlis", email = "myrgourlis@gmail.com" }
]
dependencies = [
    "cqrs-ddd-core",
]

[project.optional-dependencies]
geometry = ["shapely>=2.0"]

[tool.setuptools.packages.find]
where = ["src"]
include = ["cqrs_ddd_specifications*"]
